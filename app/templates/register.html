<div class="box">
    <h2>Register</h2>
    <p>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" ng-model="userData.username" required>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" ng-model="userData.password" required>
    </p>
    <p>
        <label for="confirmPassword">Confirm password: </label>
        <input type="password" name="confirmPassword" id="confirmPassword" ng-model="userData.confirmPassword" required>
    </p>
    <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" ng-model="userData.name" required>
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" ng-model="userData.email" required>
    </p>
    <p>
        <label for="phone">Phone:</label>
        <input type="phone" name="phone" id="phone" ng-model="userData.phone" required>
    </p>
    <p>
        <label for="town">Town: </label>
        <select name="town" id="town" ng-model="userData.townId">
            <option value="null">(None)</option>
            <option ng-repeat="town in towns" value="{{town.id}}">
                {{town.name}}
            </option>
        </select>
    </p>
    <p>
        <a ng-click="register(userData)" class="button">Register</a>
        <a href="#/login" class="link">Login</a>
    </p>
</div>
